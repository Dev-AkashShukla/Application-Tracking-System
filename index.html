<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Expert</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ATS Resume Expert</h1>

      <form id="ats-form">
        <label for="job-description">Job Description:</label>
        <textarea
          id="job-description"
          name="jobDescription"
          placeholder="Paste the job description here..."
          required
        ></textarea>

        <label for="resume-upload">Upload Resume (PDF):</label>
        <input
          type="file"
          id="resume-upload"
          name="resume"
          accept=".pdf"
          required
        />

        <button type="button" id="reason-btn">Tell Me About the Reason</button>
        <button type="button" id="improve-btn">
          How Can I Improve My Skills
        </button>
        <button type="button" id="keywords-btn">
          What Keywords Are Missing
        </button>
      </form>

      <div id="response-section">
        <h2>Response:</h2>
        <!-- Use a div instead of pre to allow for HTML rendering -->
        <div id="response-output"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
